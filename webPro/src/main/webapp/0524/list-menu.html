<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul {
	list-style: none;
	border: solid red;
	border-left: none;
	border-right: none;
	height: 10px 0;
	margin: auto;
}
li{
  display: inline;
  letter-spacing: 10px;
  margin: 0 30px

}
a:link{
	color: black;
	text-decoration: none
}
a:hover{
	text-decoration: underline;
}
</style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
