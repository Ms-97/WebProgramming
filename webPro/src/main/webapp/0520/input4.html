<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label {	/* 원래 inline요소지만 사이즈 조절을 위해 속성 변경함 */
  display: inline-block;
  width: 60px;
}
#gender {
  display: inline-block;
}
</style>
</head>
<body>
	<form action ="test4.jsp" method="post">
	  <fieldset>
	  <legend>인적사항</legend>
	  <label for="name">이름 :</label>
	           <input type="text" name="name" id="name" value=""  required> <br>
	 
	  <label for="gender">성별 :</label>   
	  <div id = "gender">
	  		 여<input type="radio" value='여자'>
	  		 남<input type="radio" value='남자' checked>
	  </div> <br>
	  
	  <label for="email"> 이메일 :</label>         
	  		 <input type="email" id="email"> <br>
	  
	  <label for="ph">전화 :</label>   
	  		<input type="tel" id="ph" 
	  		placeholder="ex) 000-0000-0000"
	  		pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"><br>
	  
	  <label for="bir" >생일 :</label>   
	  		<input type="date" id="bir"> <br>
	  
	  <label for="no" >넘버 :</label>   
	  		<input type="number" id="no"
	  		min="0" max="7"> <br>
	  
	  <label for="rg" >레인지 :</label>   
	  		<input type="range" id="rg"> <br>
	
	<input type ="submit">
	</fieldset>
	</form>
</body>
</html>
