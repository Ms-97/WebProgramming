<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
img {
  width: 50px;
}
</style>
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h4>이미지 이동하기</h4>
  <input type="button" value="append">
  <input type="button" value="prepend">
  <div>
    <img src="../images/img/img.png" alt=""> <!-- 잘라내서 -->
    <img src="../images/img/뚱이웃.png" alt="">
    <img src="../images/img/뚱이햄.png" alt="">
    <img src="../images/img/homer.png" alt="">
   	<!--  여기 붙음 -->
  </div>
 <script>
 $('[value="append"]').on('click',function(){
	$('img').first().appendTo('div');	
 });
 //prepend() - 마지막요소를 선택해서 붙이기
 
 $('[value="prepend"]').on('click',function(){
	$('img').last().prependTo('div');	
 });
 
 </script>
</body>
</html>
