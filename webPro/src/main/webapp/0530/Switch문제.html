<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
h4 {
  display: inline-block;
}
div {
  border: 1px solid blue;
  height: 20px;
  
}
</style>
</head>
<body>
<script>
function grade(){
	let score = prompt("점수를 입력하세요","100점 만점");
	
	if(score > 90 && score <= 100){
		document.getElementsByTagName('div')[0].innerText = "A";
	}else if(score > 80 && score <= 89){
		document.getElementsByTagName('div')[0].innerText = "B";
	}else if(score > 70 && score <= 79){
		document.getElementsByTagName('div')[0].innerText = "C";
	}else if(score > 60 && score <= 69){
		document.getElementsByTagName('div')[0].innerText = "D";
	}else if(score > 0 && score <= 59){
		document.getElementsByTagName('div')[0].innerText = "F";
	}else{
		document.getElementsByTagName('div')[0].innerText = "잘못된입력입니다.";
	}
	
	
	/* switch(parseInt(score/10)){
	case 10:
	case 9:
		document.getElementsByTagName('div')[0].innerText = "A";
		break;
	case 8:
		document.getElementsByTagName('div')[0].innerText = "B";
		break;
	case 7:
		document.getElementsByTagName('div')[0].innerText = "C";
		break;
	case 6:
		document.getElementsByTagName('div')[0].innerText = "D";
		break;
	case 5:
	case 0:
		document.getElementsByTagName('div')[0].innerText = "F";
		break;
	} */
}
</script>

  <h4>점수를 입력받아 학점 출력</h4>
  <input type="button" value="학점출력" onclick="grade()">
  <div></div>
</body>
</html>
