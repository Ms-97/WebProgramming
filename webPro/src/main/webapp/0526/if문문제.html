<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
</head>
<body>
  <h4>숫자 2개와 연산자를 입력받아 계산결과를 출력하시오</h4>
  <input type="button" value="계산" onclick="calc()">
  <div id="result"></div>

<script>
//1. prompt로 입력받아 변수에 저장
//2. 연산결과를 document.write()로 출력

let calc = function (){ 
  let a = parseInt(prompt("숫자1 입력"));
  let b = parseInt(prompt("숫자2 입력"));
  let c = prompt("연산자 입력", "+,-,*,/ 중 입력하소");

  let sum;
  if(c == '+'){
	  sum = a + b;
  }else if(c == '-'){
	  sum = a - b;
  }else if(c == '*'){
	  sum = a * b;
  }else if(c == '/'){
	  sum = a / b;
  }else {
	  alert("연산자를 입력하세요");
	  return calc();
  }
//   document.write(a + c + b + " = " + sum); //테스트용으로만 사용 (=문서덮어씀)
  document.getElementById('result').textContent = a + c + b + " = " + sum; 
}
</script>
</body>
</html>
